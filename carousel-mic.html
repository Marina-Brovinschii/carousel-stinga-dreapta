<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <style>
        body {
            background-color: rosybrown;
            padding-top: 70px;
        }
        .carousel {
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            box-shadow: 0px 8px 10px 7px rgb(107, 82, 82);
        }
        .carousel .slide {
            width: 2400px;
            height: 600px;
            transition: 1s;
        }
        .carousel #left:target .slide {
            transform: translateX(0);
        }
        .carousel #right:target .slide {
            transform: translateX(-1200px);
        }
        .carousel img {
            margin-right: -4px;
        }
        .left-right {
            text-align: center;
        }
        a:hover {
            color:tomato;
        }
        a {
            text-decoration: none;
            color: brown;
            font-size: 100px;
        }
    </style>
</head>

<body>
